<!DOCTYPE html>
<html lang="en">

<head>
    <!-- PAGE METADATA AND RESPONSIVE SETTINGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/index.css">

    <title>Document</title>
</head>
<!-- LOGIN ERROR FORM -->
<div class="toast align-items-center text-bg-danger border-0 position-fixed top-0 start-50 translate-middle-x mt-3"
     id="errorToast" role="alert" data-bs-delay="2000" data-bs-autohide="true">
  <div class="d-flex">
    <div class="toast-body">
      Login failed! Please try again.
    </div>
  </div>
</div>
<!-- SUCCESSFUL ERROR FORM -->
<div class="toast align-items-center text-bg-success border-0 position-fixed top-0 start-50 translate-middle-x mt-3"
     id="successToast" role="alert" data-bs-delay="2000" data-bs-autohide="true">
  <div class="d-flex">
    <div class="toast-body">
      Login Succeeded!
    </div>
  </div>
</div>

<body>
    <div class="page-container">
        <div class="form-container">
            <!-- LOGIN FORM -->
            <form id="loginForm" action="/submit" method="POST" class="details-container">
                <input type="text" id="userIdentifier" name="userIdentifier" required placeholder="Username or Email" class="input-modern">
                <input type="password" id="password" name="password" required placeholder="Password" class="input-modern">
                <button type="submit" class="btn btn-primary">LOG IN</button>
            </form>

            <!-- DIVIDER -->
            <div class="divider">
                <hr>
                <span class="divider-text">OR</span>
                <hr>
            </div>

            <!-- REGISTER BUTTON -->
            <button type="button" class="btn btn-primary-signup">REGISTER</button>
        </div>
    </div>

    <!-- BOOTSTRAP JS + CUSTOM JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
